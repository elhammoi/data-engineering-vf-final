<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>NBA Stats</h1>
    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Games Played</th>
                <th>Points</th>
                <th>Rebounds</th>
                <th>Assists</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.team }}</td>
                <td>{{ item.games_played }}</td>
                <td>{{ item.points }}</td>
                <td>{{ item.total_rebounds }}</td>
                <td>{{ item.assists }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
