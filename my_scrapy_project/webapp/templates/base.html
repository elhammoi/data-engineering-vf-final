<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}NBA Stats{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Fond noir */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      padding-bottom: 80px;
    }
    .navbar {
      background: linear-gradient(45deg, #1d428a, #004e92);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .nav-link:hover {
      color: #d4af37 !important;
    }
    .btn-primary {
      background-color: #1d428a;
      border-color: #1d428a;
    }
    .btn-secondary {
      background-color: #c8102e;
      border-color: #c8102e;
    }
    .card {
      margin-bottom: 1rem;
      background-color: #121212;
      color: #fff;
      border: 1px solid #1d428a;
    }
    .table thead {
      background-color: #1d428a;
      color: #fff;
    }
    .table tbody tr:hover {
      background-color: #1a1a1a;
    }
    .footer {
      background-color: #1d428a;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">NBA Stats Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/top_performers">Top Performers</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="footer">
    <div class="container">
      <p>AUTHEUR ismail EL HAMMOUMI et YASSIN FARAHAT</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
