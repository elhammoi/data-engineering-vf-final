{% extends "base.html" %}
{% block title %}Accueil - NBA Teams{% endblock %}

{% block content %}
<h2>Liste des équipes</h2>
<ul class="list-group">
    {% for team in teams %}
    <li class="list-group-item">
        <a href="{{ url_for('team', team_name=team) }}">{{ team }}</a>
    </li>
    {% endfor %}
</ul>

<!-- Bouton pour accéder au Dashboard -->
<a href="/dashboard/" class="btn btn-primary mt-3">Voir le Dashboard</a>

<a href="{{ url_for('top_performers') }}" class="btn btn-primary mt-3">Voir les Top Performers</a>


{% endblock %}
