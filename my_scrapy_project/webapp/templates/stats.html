{% extends "base.html" %}
{% block title %}Stats Globales{% endblock %}

{% block extra_js %}
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function renderCategoryChart(data, category) {
    const labels = data.map(item => item.player_name || item.name);
    const values = data.map(item => parseFloat(item.value) || 0);
    const ctx = document.getElementById('category-chart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: `Stats pour ${category}`,
                data: values,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: { y: { beginAtZero: true } }
        }
    });
}

function renderTeamChart(data, team) {
    const labels = data.map(item => item.player_name || item.name);
    const values = data.map(item => parseFloat(item.value) || 0);
    const ctx = document.getElementById('team-chart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: `Stats pour ${team}`,
                data: values,
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: { y: { beginAtZero: true } }
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    const categorySelect = document.getElementById('category-select');
    categorySelect.addEventListener('change', function() {
        const category = this.value;
        fetch(`/api/stats/category/${category}`)
            .then(response => response.json())
            .then(data => {
                renderCategoryChart(data, category);
            })
            .catch(err => console.error(err));
    });

    const teamSelect = document.getElementById('team-select');
    teamSelect.addEventListener('change', function() {
        const team = this.value;
        fetch(`/api/stats/team/${team}`)
            .then(response => response.json())
            .then(data => {
                renderTeamChart(data, team);
            })
            .catch(err => console.error(err));
    });
});
</script>
{% endblock %}

{% block content %}
<div class="text-center mb-4">
  <h2>Statistiques Globales</h2>
</div>

<div class="mb-5">
  <h3 class="text-center">Stats par Catégorie</h3>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <select id="category-select" class="form-select mb-3">
          <option value="" selected disabled>Choisir une catégorie</option>
          {% for category in categories %}
          <option value="{{ category }}">{{ category }}</option>
          {% endfor %}
      </select>
    </div>
  </div>
  <div class="card shadow-sm mb-5">
    <div class="card-body">
      <canvas id="category-chart" width="400" height="200"></canvas>
    </div>
  </div>
</div>

<div class="mb-5">
  <h3 class="text-center">Stats par Équipe</h3>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <select id="team-select" class="form-select mb-3">
          <option value="" selected disabled>Choisir une équipe</option>
          {% for team in teams %}
          <option value="{{ team }}">{{ team }}</option>
          {% endfor %}
      </select>
    </div>
  </div>
  <div class="card shadow-sm">
    <div class="card-body">
      <canvas id="team-chart" width="400" height="200"></canvas>
    </div>
  </div>
</div>

<div class="text-center">
  <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Retour à l'accueil</a>
</div>
{% endblock %}
